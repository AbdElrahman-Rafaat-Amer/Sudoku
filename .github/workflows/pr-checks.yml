jobs:
  run-checks:
    runs-on: ubuntu-latest  # Use the latest Ubuntu runner

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      #- name: Install dependencies
     #   run: |
     #     ./gradlew build --no-daemon

      #- name: Run tests
